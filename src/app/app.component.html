<div class="d-flex flex-column h-100">
  <div class="d-flex flex-column justify-content-center align-content-between flex-grow-1 gap-5">
    <div class="text-center header">
      <img class="mb-5" src="https://wsiz.edu.pl/wp-content/uploads/2020/10/logo_wsiiz-2.svg"
           alt="Wyższa Szkoła Informatyki i Zarządzania">
    </div>
    <div class="w-100 container">
      <div class="row">
        <div class="col-7">
          <app-camera [keywords]="keywords"></app-camera>
        </div>
        <div class="col-4">
          <div>
            <textarea
              class="form-control mb-2"
              [formControl]="promotField"
              rows="3"
              appAutoComplete
              required
            ></textarea>
            <button class="btn btn-outline-primary" (click)="addKeyword()">Add promot</button>
          </div>
          <div class="mt-2">
            @if (keywords.length) {
            Selected words:
              <div class="row ms-0">
                @for (keyword of keywords; track keyword; let index = $index) {
              <button class="btn btn-outline-secondary w-auto" (click)="removeKeyword(index)">{{keyword}} X</button>
              }
              </div>
            }
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
